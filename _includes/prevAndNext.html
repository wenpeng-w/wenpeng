    <div class="page-prev-and-next">
        {% if page.next %}
        <div class="page-next">
            <a href="{{ page.next.url | prepend: site.baseurl }}" title="{{ page.next.title }}"><span>上一篇：</span>{{ page.next.title }}</a>
        </div>
        {% endif %}
        {% if page.previous %}
        <div class="page-prev">
            <a href="{{ page.previous.url | prepend: site.baseurl }}" title="{{ page.previous.title }}"><span>下一篇：</span>{{ page.previous.title }}</a>
        </div>
        {% endif %}
    </div>
