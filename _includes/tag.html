<!-- tag -->
    <div class="tag-wrap block-panel">
        <div class="block-panel-title">
            <h3 class="name">标签</h3>
        </div>
        <div class="tag">
            {% for tag in site.tags %}
            <a class="tag-item" href="/tags/#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
            {% endfor %}
        </div>
    </div>
